<div *ngFor="let item of items">
  <ng-container>

    <div class="card-footer">
      <h3 class="card-footer-title">
        <a [routerLink]="['/', item.species.name]" title="Evolution">
          Evolves to {{ item.species.name | titlecase }}
        </a>
      </h3>
    </div>

  </ng-container>

  <app-card-evolution [items]="item.evolves_to"></app-card-evolution>
</div>
